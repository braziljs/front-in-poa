  <section class="section section-about" id="about"><div class="wrapper"><h2 class="section-title"><span>Saiba por que você não pode</span> perder o Front in Poa!</h2><div class="about-text" itemprop="description"><p>Não poderíamos deixar de fora uma das mais importantes capitais do país desta franquia de eventos <strong>exclusivos de front-end</strong>. E mais do que seguir a tendência, queremos fazer um <strong>evento afudê</strong> como tantos outros de nível nacional que acontecem em nossas terras.</p><p>O front-end é a marcação, aparência, acessibilidade, usabilidade e performance da <strong>sua aplicação</strong>. Tudo isto considerando uma infinidade de navegadores, plataformas, dispositivos e suas diferentes interfaces. Estamos falando dos diferentes usos que fazemos da internet, e além dela inclusive.</p><p>Este evento é para <strong>todo o profissional</strong> que se preocupa com a experiência e satisfação do usuário. Não só para os front-ends de fato. Seja você designer ou programador: temos a certeza que você irá aproveitar o evento.</p></div></div></section><section class="section section-speakers" id="speakers"><div class="wrapper"><h2 class="section-title">Palestrantes</h2><ul class="speakers-list"><li id="speakers-reinaldo-ferraz" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="images/speakers/reinaldo-ferraz.jpg" alt="Reinaldo Ferraz" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Reinaldo Ferraz</h3><a href="http://twitter.com/reinaldoferraz" class="speaker-twitter" target="_blank">@reinaldoferraz</a><p class="speaker-bio">Especialista em desenvolvimento web do W3C Brasil. Formado em desenho e computação gráfica e pós graduado em design de hipermídia pela Universidade Anhembi Morumbi em São Paulo. Trabalha há mais de 12 anos com desenvolvimento web. Coordenador do Prêmio Nacional de Acessibilidade na Web e do Grupo de Trabalho em Acessibilidade na Web e representante do W3C Brasil em plenárias técnicas do W3C.</p><p class="speaker-comment">E que tal trazer um dos mestres da W3C para falar sobre acessibilidade? Reinaldo promete mostrar como quebrar as barreiras do inacessível das aplicações web.</p></div></li><li id="speakers-franz-figueroa" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="images/speakers/franz-figueroa.jpg" alt="Franz Figueroa" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Franz Figueroa</h3><a href="http://twitter.com/franzfigueroa" class="speaker-twitter" target="_blank">@franzfigueroa</a><p class="speaker-bio">Possui graduação em Análise de Sistemas pela UNISINOS (1991) e mestrado em Ciências da Computação pela UFRGS (1995). Atualmente é professor / coordenador do curso superior de tecnologia em Produção Multimídia - Faculdade Senac Porto Alegre. Tem experiência na área de Ciência da Computação, com ênfase em Computação Gráfica e Usabilidade, atuando principalmente nos seguintes temas: Computação 2D e 3D, User Experience e Games.</p><p class="speaker-comment"></p></div></li><li id="speakers-jaydson-gomes" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/572696200604e59baa59ee90d61f7d02?s=400" alt="Jaydson Gomes" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Jaydson Gomes</h3><a href="http://twitter.com/jaydson" class="speaker-twitter" target="_blank">@jaydson</a><p class="speaker-bio">Mais de 8 anos de experiência em desenvolvimento Web, apaixonado por JavaScript, curador da BrazilJS Conf e um dos criadores e líderes da BrazilJS Foundation. Trabalha atualmente no Terra criando ferramentas e APIs JavaScript e pesquisando novas tecnologias, como HTML5 e todo o seu guarda-chuva, Node.JS e, é claro, JavaScript</p><p class="speaker-comment">Apoiado na evolução do desenvolvimento front-end e como um verdadeiro <a href="http://jaydson.org/cultura-maldita-no-desenvolvimento-de-software/" target="_blank">exterminador <del>do futuro</del> da cultura maldita</a>, Jaydson vai falar sobre a revolução a qual liderou em nome de produtos mais robustos, escaláveis e de qualidade.</p></div></li><li id="speakers-vitor-carlos" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/8831190d849c1748dbb2bcdffbf71bc9?s=400" alt="Vitor Carlos" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Vitor Carlos</h3><a href="http://twitter.com/Vitor42" class="speaker-twitter" target="_blank">@Vitor42</a><p class="speaker-bio">Um gamer da geração atari, *.dev, apaixonado por café e UX. Estuda Jogos Digitais na PUCRS e trabalha como Front-End na Joy Interactive.</p><p class="speaker-comment"><a href="https://github.com/v42/HTML-Game-Engine" target="_blank">Confere só a engine que ele fez.</a> Claro, Vitor vai falar sobre games. Com certeza uma das coisas que mais entende e dedica por diversão e estudo grande parte do seu tempo. </p></div></li><li id="speakers-glauber-ramos" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/5716ab9479c715eecc6a9a7f2139da75?s=400" alt="Glauber Ramos" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Glauber Ramos</h3><a href="http://twitter.com/glauberamos" class="speaker-twitter" target="_blank">@glauberamos</a><p class="speaker-bio">Trabalha como UX designer e front-end developer na Thoughtworks Brasil em Porto Alegre. Gosta de trabalhar em ambientes ágeis onde possa colaborar com outros e construir a melhor experiência com foco no usuário. Acredita na web como um ambiente de inovação onde é possível aprender, compartilhar seu trabalho, inspirar e ser inspirado por outras pessoas.</p><p class="speaker-comment">Sabemos, não podia faltar uma palestra sobre folhas de estilo. Mas muito além do bê-a-ba, Glauber vai falar de pré-processadores e técnicas de organização de CSS.</p></div></li><li id="speakers-átila-fassina" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/7469dd76fa3e9ae524119b194c466e96?s=400" alt="Átila Fassina" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Átila Fassina</h3><a href="http://twitter.com/atilafassina" class="speaker-twitter" target="_blank">@atilafassina</a><p class="speaker-bio">Front-end Dev que acredita no Design Responsivo como primeiro passo para uma boa UX, flanelinha de Designer e zagueiro-SEO nas horas vagas.</p><p class="speaker-comment">Um desenvolvedor dedicado e sempre presente em todos os eventos com as melhores perguntas. Chegou a vez do Átila dar uma aula sobre RWD.</p></div></li><li id="speakers-randal-maia" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/02bb6d790ea355609c1eaed994465054?s=400" alt="Randal Maia" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Randal Maia</h3><a href="http://twitter.com/randalmaia" class="speaker-twitter" target="_blank">@randalmaia</a><p class="speaker-bio">Já foi sobrinho, menino do HTML e atualmente, Front-end Engineer no ContaAzul, startup B2B brasileira. Focado em resultados, acredita na influência de um bom front-end na experiência do usuário e nas métricas de um software. Também entusiasta web, empreendedor e graduando em Análise de Sistemas pela UDESC.</p><p class="speaker-comment">Viu no crescimento da equipe em que trabalha o desafio de acelerar o desenvolvimento e manter a qualidade do produto. Randal nos apresentará o processo de criação de um Guia de Estilos, solução para seus problemas.</p></div></li><li id="speakers-eduardo-gouvêa" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="images/speakers/eduardo-gouvea.jpg" alt="Eduardo Gouvêa" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Eduardo Gouvêa</h3><p class="speaker-bio">Formado em Design Gráfico, ex front-end, ex analista de produtos, atual UX/UI Designer e ilustrador nas horas extras. Busca a melhor maneira de envolver usuários em seus projetos sempre de forma amigável com os desenvolvedores.</p><p class="speaker-comment">Nada como o Eduardo, que já atuou em diversas áreas, para falar do planejamento da experiência do usuário e a interação entre diferentes profissionais rumo a produtos de internet de sucesso.</p></div></li><li id="speakers-bruno-azevedo" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="images/speakers/bruno-azevedo.jpg" alt="Bruno Azevedo" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Bruno Azevedo</h3><a href="http://twitter.com/bazevedo" class="speaker-twitter" target="_blank">@bazevedo</a><p class="speaker-bio">Desenvolvedor web especializado em Front-End. Com mais de 7 anos de experiência, trabalhou em alguns dos maiores players do Brasil, como o Grupo RBS e o Terra Networks. Atualmente e co-fundador && Front-End developer na marimbondo, um estúdio que tem como objetivo fazer da web um lugar mais bonito.</p><p class="speaker-comment">E que tal melhorar o seu workflow de trabalho utilizando Grunt? Bruno vai mostrar como economizar seu tempo e agilizar seu dia-a-dia automatizando tarefas com Node.js.</p></div></li><li id="speakers-cynthia-zanoni" class="speaker-item" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><img class="speaker-photo" src="https://0.gravatar.com/avatar/acf2c97fd68b165d50bdf8f446afc0e7?s=400" alt="Cynthia Zanoni" itemprop="image" /><div class="speaker-info"><h3 class="speaker-name">Cynthia Zanoni</h3><a href="http://twitter.com/cynthia_zanoni" class="speaker-twitter" target="_blank">@cynthia_zanoni</a><p class="speaker-bio">Desenvolvedora web há 4 anos e graduanda do curso de Sistemas para Internet. É fundadora da Think, Startup Digital com foco em soluções <em>bespoke</em>, onde trabalha com Front-end e Search Intelligence. Geek, fã de Schweppes e entusiasta de mobile, participa de comunidades locais e é uma das organizadoras da Mobile Brazil Conference.</p><p class="speaker-comment">Dedicada a pesquisa nas áreas de Search e UX Design, Cynthia vai falar de forma objetiva sobre algo bastante pertinente: Search engine optimization.</p></div></li></ul></div></section><section class="section section-presenter" id="presenter"><div class="wrapper"><h2 class="section-title">Apresentado por</h2><div class="presenter-profile"><img src="https://0.gravatar.com/avatar/c5df370a883b65279af5a7ca94a5eed7?s=200" class="presenter-photo" /><div class="presenter-name">Jean Carlo Emer</div><a href="http://twitter.com/jcemer" target="_blank">@jcemer</a></div><p class="presenter-bio">Artesão da internet, cientista da computação, palestrante e desenvolvedor na Codeminer42. Adora aprender uma linguagem diferente, seja as do tipo que solucionam problemas aritméticos e lógicos, marcam, estilizam ou geram outras. Mantém um <a href="http://jcemer.com" target="_blank">blog pessoal</a>, é um dos criadores da <a href="http://ryejs.com" target="_blank">Rye.js</a> e defensor da pluralidade das bibliotecas aspirantes a superar a jQuery.</p></div></section><section class="section section-schedule" id="schedule"><div class="wrapper"><h2 class="section-title"><span>Confira a </span>programação!</h2><ul class="schedule"><li id="schedule-credenciamento" class="schedule-item schedule-item-other"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">8:30</span><img src="images/schedule/check-in.svg" class="schedule-image" /></div></div><div class="schedule-slot"><div class="schedule-activity">Credenciamento</div></div></li><li id="schedule-acelere-faça-amigos-e-aprenda-com-seu-guia-de-estilos" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">8:50</span><img src="https://0.gravatar.com/avatar/02bb6d790ea355609c1eaed994465054?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-randal-maia" class="schedule-speaker">Randal Maia</a><div class="schedule-activity">Acelere, faça amigos e aprenda com seu guia de estilos</div><a href="#schedule-acelere-faça-amigos-e-aprenda-com-seu-guia-de-estilos" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Sabe aquele momento em que o designer entrega milhões de telas e você sente que não vai dar conta de todas as tarefas? Nesta talk, quero falar sobre como acelerar seu processo de desenvolvimento, fazer amigos dentro da sua equipe, compartilhar seu conhecimento e ter seu próprio guia de estilos.</p></li><li id="schedule-festival-da-boa-vizinhança-ux---front-end" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">9:30</span><img src="images/speakers/eduardo-gouvea.jpg" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-eduardo-gouvêa" class="schedule-speaker">Eduardo Gouvêa</a><div class="schedule-activity">Festival da boa vizinhança: UX - Front end</div><a href="#schedule-festival-da-boa-vizinhança-ux---front-end" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Hoje em dia, profissionais de UX são bastante requeridos nas empresas que focam em serviços e produtos digitais. E como fica a interação entre essa área de UX e os desenvolvedores no final do processo? Nesta talk, quero falar sobre a importância de planejar a Experiência do Usuário e como ela afeta e influencia o front-end e vice-versa.</p></li><li id="schedule-cafezinho-rápido" class="schedule-item schedule-item-other"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">10:00</span><img src="images/schedule/coffee.svg" class="schedule-image" /></div></div><div class="schedule-slot"><div class="schedule-activity">Cafezinho rápido</div></div></li><li id="schedule-acessibilidade-na-web-modo-jedi-master" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">10:20</span><img src="images/speakers/reinaldo-ferraz.jpg" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-reinaldo-ferraz" class="schedule-speaker">Reinaldo Ferraz</a><div class="schedule-activity">Acessibilidade na web modo Jedi Master</div><a href="#schedule-acessibilidade-na-web-modo-jedi-master" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Já conhece o básico de acessibilidade na Web? Então está na hora de partir do modo Padawan para Jedi Master entendendo o potencial do HTML5 para acessibilidade e como utilizar WAI-ARIA para manipular elementos e enriquecer sua aplicação Web.</p></li><li id="schedule-e-que-tal-descobrir-que-você-entende-muito-de-seo" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">11:10</span><img src="https://0.gravatar.com/avatar/acf2c97fd68b165d50bdf8f446afc0e7?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-cynthia-zanoni" class="schedule-speaker">Cynthia Zanoni</a><div class="schedule-activity">E que tal descobrir que você entende muito de SEO?</div><a href="#schedule-e-que-tal-descobrir-que-você-entende-muito-de-seo" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">SEO é visto como um diferencial competitivo no mercado, "coisa" de analista ou produtor de conteúdo. Mas já parou para pensar o quanto você é importante no processo de otimização? Vamos traçar um Roadmap sobre otimização e você vai descobrir que manja mais de SEO do que imaginava. Esqueça os clichês sobre posicionamento e vamos otimizar!</p></li><li id="schedule-não-seja-um-desenvolvedor-chucro-como-economizar-tempo-e-melhorar-os-seus-projetos-utilizando-grunt" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">11:30</span><img src="images/speakers/bruno-azevedo.jpg" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-bruno-azevedo" class="schedule-speaker">Bruno Azevedo</a><div class="schedule-activity">Não seja um desenvolvedor Chucro! Como economizar tempo e melhorar os seus projetos utilizando Grunt</div><a href="#schedule-não-seja-um-desenvolvedor-chucro-como-economizar-tempo-e-melhorar-os-seus-projetos-utilizando-grunt" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Um guia prático de utilização da ferramenta Grunt. Veremos como o nosso desenvolvimento pode se tornar mais fácil e quanto tempo podemos economizar automatizado tarefas repetitivas.</p></li><li id="schedule-almoço" class="schedule-item schedule-item-other"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">12:00</span><img src="images/schedule/lunch.svg" class="schedule-image" /></div></div><div class="schedule-slot"><div class="schedule-activity">Almoço</div></div></li><li id="schedule-em-breve" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">13:30</span><img src="images/speakers/franz-figueroa.jpg" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-franz-figueroa" class="schedule-speaker">Franz Figueroa</a><div class="schedule-activity">Em breve</div><a href="#schedule-em-breve" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Em breve</p></li><li id="schedule-responsive-web-workflow" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">14:20</span><img src="https://0.gravatar.com/avatar/7469dd76fa3e9ae524119b194c466e96?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-átila-fassina" class="schedule-speaker">Átila Fassina</a><div class="schedule-activity">Responsive Web Workflow</div><a href="#schedule-responsive-web-workflow" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Trabalhar com Web Design Responsivo pode ser confuso, é um cenário em constante e rápida evolução, cheio de diferentes opções para escolher e se adaptar, novas tendências. Não existe bala de prata, mas nessa talk vamos avaliar práticas sugeridas e escolher nossas metodologias com um toolset básico para montar um projeto com nossas próprias guidelines.</p></li><li id="schedule-técnicas-e-organização-de-css" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">15:10</span><img src="https://0.gravatar.com/avatar/5716ab9479c715eecc6a9a7f2139da75?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-glauber-ramos" class="schedule-speaker">Glauber Ramos</a><div class="schedule-activity">Técnicas e organização de CSS</div><a href="#schedule-técnicas-e-organização-de-css" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Nessa talk falarei sobre técnicas e organização de CSS, como podemos usar pré-processadores hoje em dia, variáveis, nesting e mixins. Diferentes técnicas de organização de CSS como SMACSS, BEM, DRY CSS e OOCSS. Normalize, grids semânticos, dicas de CSS e como utilizar boas práticas utilizadas pelos frameworks mais famosos (Bootstrap, Inuit, Pure, Foundation) para criar seu próprio framework.</p></li><li id="schedule-cafezinho" class="schedule-item schedule-item-other"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">16:00</span><img src="images/schedule/coffee.svg" class="schedule-image" /></div></div><div class="schedule-slot"><div class="schedule-activity">Cafezinho</div></div></li><li id="schedule-processo-de-desenvolvimento-frontend---do-caos-ao-sublime" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">16:30</span><img src="https://0.gravatar.com/avatar/572696200604e59baa59ee90d61f7d02?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-jaydson-gomes" class="schedule-speaker">Jaydson Gomes</a><div class="schedule-activity">Processo de Desenvolvimento FrontEnd - Do caos ao Sublime</div><a href="#schedule-processo-de-desenvolvimento-frontend---do-caos-ao-sublime" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">O mundo muda constantemente. Na tecnologia isso é mais evidente, o avanço é exponêncial, e quase não conseguimos acompanhar o que há de mais novo na área em que atuamos. No desenvolvimento de software, a mudança pode influenciar diretamente no sucesso do mesmo. Novas tecnologias, novas ferramentas, novas linguagens, tudo isso deve ser considerado. O JavaScript ocupou o lugar de linguagem mais querida e popular no mundo, depois de passar anos sendo incompreendida. Esta mudança é reflexo do avanço da linguagem, das ferramentas e de todas as tecnologias que a cercam. O modo de se desenvolver código client-side mudou, e para melhor. O ambiente de desenvolvimento não é mais o mesmo, hoje temos um arsenal de ferramentas que nos ajudam a criar aplicações robustas, escaláveis e de qualidade. Praticamente tudo que existe para melhorar o desenvolvimento de software em alguma outra linguagem, também existe para JavaScript. Testes unitários, testes funcionais, ferramentas de build, validação de sintaxe, validação de convenções, integração contínua, etc. Todos os itens acima, e muitos outros, são essenciais em qualquer tipo de software, e atualmente temos o poder de tornar nossas aplicações JavaScript muito mais confiáveis do que há alguns anos. O objetivo da palestra é apresentar as principais ferramentas, tecnologias e técnicas disponíveis para o desenvolvimento de aplicações client-side, além de mostrar na prática, como mudamos completamente o processo de desenvolvimento FrontEnd em um dos maiores portais da América Latina, o Terra.</p></li><li id="schedule-press-start" class="schedule-item schedule-item-speaker"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">17:30</span><img src="https://0.gravatar.com/avatar/8831190d849c1748dbb2bcdffbf71bc9?s=400" class="schedule-image" /></div></div><div class="schedule-slot"><a href="#speakers-vitor-carlos" class="schedule-speaker">Vitor Carlos</a><div class="schedule-activity">Press Start</div><a href="#schedule-press-start" class="schedule-description-button">Detalhes</a></div><p class="schedule-description">Quer fazer um game para web e não tem nem noção por onde começar? I know that feels, bro. Vamos ver então como estruturar um projeto de game, conhecer conceitos básicos de game design, rever algumas tecnologias disponíveis e conhecer técnicas para contornar as limitações dos games na nossa plataforma favorita, que é a web! :)</p></li><li id="schedule-encerramento" class="schedule-item schedule-item-other"><div class="schedule-intro"><div class="schedule-intro-board"><span class="schedule-time">18:20</span><img src="images/schedule/closing.svg" class="schedule-image" /></div></div><div class="schedule-slot"><div class="schedule-activity">Encerramento</div></div></li></ul></div></section><section class="section section-location" id="location">
